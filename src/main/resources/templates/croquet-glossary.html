<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/_head :: head">
</head>
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2>Golf Croquet Terms</h2>

    <!-- Create a table of GlossaryTerm objects here -->
    <table>
        <tr th:each="g : ${glossaryTerms}">

            <td th:text="${g.term}"></td>
            <td th:text="${g.definition}"></td>
            <td th:text="${g.regulation}"></td>
        </tr>
    </table>

</div>

</body>
</html>
